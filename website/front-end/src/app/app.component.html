<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div>
  <div>
    <label for="scheduledDateTime" class="inputLabel">Send at (UTC{{timezoneOffsetSign}}{{timezoneOffset}}):</label>
    <input type="datetime-local" id="scheduledDateTime" [(ngModel)]="scheduledDateTime" placeholder="yyyy-MM-dd HH:mm:ss (eg. 2018-10-20 19:00:50)">
    <p class="inputErrorMessage">{{ scheduledDateTimeInputErrorMessage }}</p>
  </div>
  <div>
    <label for="toEmailAddress" class="inputLabel">
      Send to:
    </label>
    <input type="email" id="toEmailAddress" placeholder="recipient email address" [(ngModel)]="toEmailAddress" email>
    <p class="inputErrorMessage">{{ toEmailAddressInputErrorMessage }}</p>
  </div>
  <div>
    <label for="emailSubject" class="inputLabel">
      Subject:
    </label>
    <input type="text" id="emailSubject" [(ngModel)]="emailSubject" placeholder="max. 255 characters">
    <p class="inputErrorMessage">{{ emailSubjectInputErrorMessage }}</p>
  </div>
  <div>
    <label for="emailText" class="inputLabel">
      Text:
    </label>
    <textarea rows="10" id="emailText" [(ngModel)]="emailText" placeholder="max. 65,535 characters"></textarea>
    <p class="inputErrorMessage">{{ emailTextInputErrorMessage }}</p>
  </div>
  <div>
    <button type="button" (click)="onSubmit()" [disabled]="submitting">{{ submitButtonText }}</button>
    <p class="apiResponseMessageLabel">
        API JSON response: 
    </p>
    <p class="apiResponseMessage" [ngClass]="{'apiResponseSuccess': submitSuccess, 'apiResponseError': !submitSuccess}">
      {{ submitResponseMessage }}
    </p>
  </div>
</div>
